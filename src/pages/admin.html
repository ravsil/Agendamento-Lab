<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>
    <style>
        body {
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/5fda9e91d8.js" crossorigin="anonymous"></script>

    <!-- Logo -->
    <link rel="icon" href="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div id="buttonDiv"></div>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565"
                    width="50" height="50">
            </a>
            <div id="hello" class="white-text"></div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-4">
                    <li class="nav-item active">
                        <a class="nav-link" href="/agendamento">Agendamento</a>
                    </li>
                    <li class="nav-item active" id="admin-page">
                        <a class="nav-link" href="/disponibilidade">Disponibilidade</a>
                    </li>
                    <li class="nav-item active" id="login-link">
                        <a class="nav-link" href="/">Login</a>
                    </li>
                    <li class="nav-item active" id="logout-link">
                        <a class="nav-link" onclick="logout()" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="mb-4">
            <h1 class="display-4">Eventos de Admin</h1>
            <h4>Adicionar Aula</h4>
            <div class="row mt-4">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="hora1">Horário de início:</label>
                            <select class="form-control" id="hora1" onchange="updateHoraFinal()">
                                <option value="" selected=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hora2">Horário final:</label>
                            <select class="form-control" id="hora2" disabled="true">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dia">Dia:</label>
                            <select class="form-control" id="dia">
                                <option value="segunda">Segunda-feira</option>
                                <option value="terca">Terça-feira</option>
                                <option value="quarta">Quarta-feira</option>
                                <option value="quinta">Quinta-feira</option>
                                <option value="sexta">Sexta-feira</option>
                            </select>
                        </div>
                    </form>
                    <button class="btn btn-primary mt-2" onclick="submit()">Salvar</button>
                </div>
            </div>

            <hr class="my-5">

            <h4 class="mt-4">Usuários:</h4>
            <div class="mt-3">
                <div class="table-responsive">
                    <table class="table table-bordered rounded">
                        <thead class="thead-dark">
                            <tr>
                                <th>Email</th>
                                <th>Ocupação</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="users">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="admin/admin.js"></script>
    <script src="utils/preload.js"></script>
</body>

</html>
