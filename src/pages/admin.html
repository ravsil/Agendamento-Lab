<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>
    <style>
        body {
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/5fda9e91d8.js" crossorigin="anonymous"></script>

    <!-- Logo -->
    <link rel="icon" href="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div id="buttonDiv"></div>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565"
                    width="50" height="50">
            </a>
            <div id="hello" class="white-text"></div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-4">
                    <li class="nav-item active">
                        <a class="nav-link" href="agendamento">Agendamento</a>
                    </li>
                    <li class="nav-item active" id="admin-page">
                        <a class="nav-link" href="disponibilidade">Disponibilidade</a>
                    </li>
                    <li class="nav-item active" id="login-link">
                        <a class="nav-link" href="/agendalab">Login</a>
                    </li>
                    <li class="nav-item active" id="logout-link">
                        <a class="nav-link" onclick="logout()" href="/agendalab">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="mb-4">
            <h1 class="display-4">Eventos de Admin</h1>
            <h4>Adicionar Aula</h4>
            <div class="row mt-4">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="hora1">Horário de início:</label>
                            <select class="form-control" id="hora1" onchange="updateHoraFinal()">
                                <option value="" selected=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hora2">Horário final:</label>
                            <select class="form-control" id="hora2" disabled="true">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dia">Dia:</label>
                            <select class="form-control" id="dia">
                                <option value="Segunda-feira">Segunda-feira</option>
                                <option value="Terça-feira">Terça-feira</option>
                                <option value="Quarta-feira">Quarta-feira</option>
                                <option value="Quinta-feira">Quinta-feira</option>
                                <option value="Sexta-feira">Sexta-feira</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input type="text" class="form-control" id="descricao" placeholder="Aula de PE">
                        </div>
                    </form>
                    <button class="btn btn-primary mt-2" onclick="submit()">Salvar</button>
                </div>
            </div>

            <hr class="my-5">

            <h4 class="mt-4">Usuários:</h4>
            <div class="mt-3">
                <div class="table-responsive">
                    <table class="table table-bordered rounded">
                        <thead class="thead-dark">
                            <tr>
                                <th>Email</th>
                                <th>Ocupação</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="users">
                        </tbody>
                    </table>
                </div>
            </div>
            <h4 class="mt-4">Aulas:</h4>
            <div class="mt-3">
                <div class="table-responsive">
                    <table class="table table-bordered rounded">
                        <thead class="thead-dark">
                            <tr>
                                <th>Email</th>
                                <th>Horário</th>
                                <th>Dia</th>
                                <th>Descrição</th>
                                <th>Remover</th>
                            </tr>
                        </thead>
                        <tbody id="classes">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <h5>GitHub</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://github.com/ravsil/Agendamento-Lab" class="text-white"><i
                                    class="fab fa-github fa-2x"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Feito por:</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://github.com/ravsil" class="text-white">Rafael Silva</a></li>
                        <li><a href="https://github.com/Rafael-Franca01" class="text-white">Rafael França</a></li>
                        <li><a href="https://github.com/Dropez7" class="text-white">Pedro Albuquerque</a></li>
                        <li><a href="https://github.com/helcioDuarte" class="text-white">Helcio Duarte</a></li>
                    </ul>
                </div>
                <div class="col-md-4 text-center">
                    <h5>UFRRJ</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://portal.ufrrj.br/">
                                <img src="https://institucional.ufrrj.br/ccs/files/2019/06/rural_logo03.png"
                                    alt="UFRRJ Logo" width="50" style="filter: brightness(0) invert(1);">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Jquery.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="admin/admin.js"></script>
    <script src="utils/preload.js"></script>
</body>

</html>
