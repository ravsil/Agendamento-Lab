<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Logo -->
    <link rel="icon" href="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">


</head>

<body>


    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div id="buttonDiv"></div>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565"
                    width="50" height="50">
            </a>

            <div id="hello" class="white-text"></div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-4">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item active" id="login-link">
                        <a class="nav-link" href="/">Login</a>
                    </li>
                    <li class="nav-item active" id="login-link">
                      <script>
                        function logout() {
                          localStorage.removeItem("name");
                          localStorage.removeItem("email");
                          localStorage.removeItem("time");
                        }
                      </script>
                        <a class="nav-link" onclick="logout()" href="/">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div id="popup">
        <div class="popup_content">
            <div class="container mt-5">  
                <div class="row">      
                  <div class="col-md-6">          
                    <form>            
                      <div class="form-group">
                        <label for="hora1">Horário 1:</label>
                        <select class="form-control" id="hora1" onchange="updateHora2Options()">
                          <!-- Options para o primeiro select -->
                          <script>
                            let iter = 0;
                            for (var hour = 8; hour <= 17; hour++) {
                                for (var min = 0; min < 60; min += 30) {
                                    var formattedHour = ("0" + hour).slice(-2);
                                    var formattedMin = ("0" + min).slice(-2);
                                    document.write(`<option id="${iter}" value="${formattedHour}:${formattedMin}">${formattedHour}:${formattedMin}</option>`);
                                    iter++;
                                }                  
                            }
                            // Último conjunto de horários
                            document.write(`<option id="${iter}" value="17:30">17:30</option>`);
                            iter++;
                          </script>
                        </select>
                      </div>
                    </form>
                    <form>            
                      <div class="form-group">
                        <label for="hora2">Horário 2:</label>
                        <select class="form-control" id="hora2">
                          <!-- Options para o segundo select serão preenchidos dinamicamente -->
                        </select>
                      </div>
                    </form>
                  </div>
                </div>      
                <button type="submit" class="btn btn-primary" onclick="submit()">Salvar</button>
              </div>
        </div>

    <div class="container" id="container0">

        <div class="row">
            <div class="col-md-12 text-center text-lg-center mb-5">
                <p class="display-4" id="txt-Principal">Agendamento de Computadores</p>
            </div>
        </div>

        <!-- Bootstrap JavaScript e Popper.js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="scheduledEvents.js"></script>
        <script src="script.js"></script>
        <script>
            function updateHora2Options() {
              var hora1Value = document.getElementById("hora1").value;
              var hora2Select = document.getElementById("hora2");
              hora2Select.innerHTML = ''; // Limpar as opções atuais
              
              var hora1Hour = parseInt(hora1Value.split(':')[0]);
              var hora1Min = parseInt(hora1Value.split(':')[1]);
              
              // Adicionar opções para o segundo select começando após o horário selecionado no primeiro select
              for (var hour = hora1Hour; hour <= 17; hour++) {
                  for (var min = (hour == hora1Hour ? hora1Min + 30 : 0); min < 60; min += 30) {
                      var formattedHour = ("0" + hour).slice(-2);
                      var formattedMin = ("0" + min).slice(-2);
                      hora2Select.innerHTML += `<option id="${iter}" value="${formattedHour}:${formattedMin}">${formattedHour}:${formattedMin}</option>`;
                      iter++;
                  }
              }
              // Último horário
              hora2Select.innerHTML += `<option id="${iter}" value="18:00">18:00</option>`;
            }
          
          
            function submit() {
          
              let horas = {
                '08:00': 0,
                '08:30': 1,
                '09:00': 2,
                '09:30': 3,
                '10:00': 4,
                '10:30': 5,
                '11:00': 6,
                '11:30': 7,
                '12:00': 8,
                '12:30': 9,
                '13:00': 10,
                '13:30': 11,
                '14:00': 12,
                '14:30': 13,
                '15:00': 14,
                '15:30': 15,
                '16:00': 16,
                '16:30': 17,
                '17:00': 18,
                '17:30': 19,
                '18:00': 20,      
              }
              
              var hora1 = horas[document.getElementById("hora1").value];
              var hora2 = horas[document.getElementById("hora2").value];
              console.log(`Horário Inicial: ${hora1}\nHorário Final: ${hora2}`);
            }	
          </script>
    </div>
</body>

</html>
