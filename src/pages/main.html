<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Logo -->
    <link rel="icon" href="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">


</head>

<body>


    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div id="buttonDiv"></div>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565"
                    width="50" height="50">
            </a>

            <div id="hello" class="white-text"></div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-4">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item active" id="login-link">
                        <a class="nav-link" href="/">Login</a>
                    </li>
                    <li class="nav-item active" id="logout-link">
                        <a class="nav-link" onclick="logout()" href="/">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div id="popup">
        <div class="popup_content">
            <div class="row" id="title" style="text-align: center; font-size: 1.2rem; margin-bottom: 0.5rem;"></div>
            <div class="container mt-5" style="margin-top: -0.01rem !important">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="hora1">Horário de início:</label>
                                <select class="form-control" id="hora1" onchange="updateHoraFinal()">
                                    <option value="" selected></option>
                                </select>
                            </div>
                        </form>
                        <form>
                            <div class="form-group">
                                <label for="hora2">Horário final:</label>
                                <select class="form-control" id="hora2" disabled="true">
                                </select>
                            </div>
                        </form>
                        <button class="btn btn-primary" onclick="submit()"
                            style="margin-top: -0.01rem !important">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="container0">

        <div class="row">
            <div class="col-md-12 text-center text-lg-center mb-5">
                <p class="display-4" id="txt-Principal">Agendamento de Computadores</p>
            </div>
        </div>

        <!-- Bootstrap JavaScript e Popper.js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="scheduledEvents.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
