<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>
    <style>
        body {
            display: none;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <link rel="icon" href="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colors.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div id="buttonDiv"></div>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565"
                    width="50" height="50">
            </a>
            <div id="hello" class="white-text"></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-4">
                    <li class="nav-item active">
                        <a class="nav-link" href="/agendamento">Agendamento</a>
                    </li>
                    <li class="nav-item active" id="admin-page">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item active" id="login-link">
                        <a class="nav-link" href="/">Login</a>
                    </li>
                    <li class="nav-item active" id="logout-link">
                        <a class="nav-link" onclick="logout()" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="root" class="container"></div>

    <hr class="my-hr">
    <div class="container">
        <h5>Legenda:</h5>
        <div class="d-flex align-items-center">
            <div
                style="width: 20px; height: 20px; background-color: rgb(182, 182, 182); margin-right: 10px; border-radius: 10%;">
            </div>
            <span>Horário já passou</span>
        </div>
        <div class="d-flex align-items-center mt-2">
            <div
                style="width: 20px; height: 20px; background-color: rgb(219, 142, 142); margin-right: 10px; border-radius: 10%;">
            </div>
            <span>Horário agendado</span>
        </div>
        <div class="d-flex align-items-center mt-2" style="margin-bottom: 1.5rem;">
            <div
                style="width: 20px; height: 20px; background-color: rgb(142, 219, 142); margin-right: 10px; border-radius: 10%;">
            </div>
            <span>Horário disponível</span>
        </div>
    </div>

    <!-- Jquery.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="utils/utils.js"></script>
