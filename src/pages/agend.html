    <title>Sistema de Agendamento</title>
    <style>
        body {
            display: none;
        }
    </style>

    <!-- Bootstrap CSS -->

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div id="buttonDiv"></div>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.glitch.global/da38d8b0-49b0-446f-95c2-2967b36af762/logo.png?v=1714602770565"
                    width="50" height="50">
            </a>

            <div id="hello" class="white-text"></div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-4">
                    <li class="nav-item active">
                        <a class="nav-link" href="disponibilidade">Disponibilidade</a>

                        <a class="nav-link" href="admin">Admin</a>
                    </li>
                    <li class="nav-item active" id="login-link">
                        <a class="nav-link" href="/agendalab">Login</a>
                    </li>
                    <li class="nav-item active" id="logout-link">
                        <a class="nav-link" onclick="logout()" href="/agendalab">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div id="popup">
        <div class="popup_content">
            <div class="row" id="title" style="text-align: center; font-size: 1.2rem; margin-bottom: 0.5rem;"></div>
            <div class="container mt-5" style="margin-top: -0.01rem !important">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="hora1">Horário de início:</label>
                                <select class="form-control" id="hora1" onchange="updateHoraFinal()">
                                    <option value="" selected></option>
                                </select>
                            </div>
                        </form>
                        <form>
                            <div class="form-group">
                                <label for="hora2">Horário final:</label>
                                <select class="form-control" id="hora2" disabled="true">
                                </select>
                            </div>
                        </form>
                        <button class="btn btn-primary" onclick="submit()"
                            style="margin-top: -0.01rem !important">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="container0">
        <div class="row">
            <div class="col-md-12 text-center text-lg-center mb-5">
                <p class="display-4" id="txt-Principal">Agendamento de Computadores</p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <h5>GitHub</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://github.com/ravsil/Agendamento-Lab" class="text-white"><i

                        <li><a href="https://github.com/helcioDuarte" class="text-white">Helcio Duarte</a></li>
                    </ul>
                </div>
                <div class="col-md-4 text-center">
                    <h5>UFRRJ</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://portal.ufrrj.br/">
                                <img src="https://institucional.ufrrj.br/ccs/files/2019/06/rural_logo03.png"

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Jquery.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="utils/utils.js"></script>

    <script src="agend/agend.js"></script>
